<div
    class="trending-area pt-100 pb-70"
    [ngClass]="{ 'd-none': router.url === '/index-3' }"
>
    <div class="container">
        <div class="section-title">
            <h2>Trending Events</h2>
            <a
                routerLink="/explore-1"
                class="default-btn border-radius-5 text-decoration-none text-decoration-none"
                >Explore More</a
            >
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-4 col-md-6"
            *ngFor="let item of eventList">
                <div class="trending-item">
                    <div class="image">
                        <a [routerLink]="['/event', item.id]">
                            <img class="img-fluid" src={{item.logo}} alt="nft-image">
                        </a>
                        <div class="trending-user">
                            <a routerLink="/author-profile" class="author">
                                <img src={{item.logo}} alt="author-image" >
                                <span>Created by @{{item.orgName}}</span>
                            </a>
                        </div>
                        <div class="text-white tcksld"> <span>Ticket Sold: {{item.ticketsSold}}</span></div>
                        <button type="button" class="default-btn border-radius-5" [routerLink]="['event', item.id]">Buy Ticket</button>
                    </div>
                    <div class="content">
                        <h3>
                            <a [routerLink]="['/event', item.id]">
                                {{item.name}}
                            </a>
                        </h3>
                        <span class="fav"><i class="ri-heart-line"></i><b>{{item.maxCapacity}}</b></span>
                        <div class="trending-title">
                            <span>{{item.date| date: 'MMM dd, y'}} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
