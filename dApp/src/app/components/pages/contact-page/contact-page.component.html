                <li>

<!-- Contact -->
<div class="contact-area ptb-100">
    <div class="container">
        <div class="section-title text-center">
            <h2>Contact Info</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-sm-6">
                <div class="contact-card">
                    <i class="ri-map-pin-line"></i>
                    <h3>Location</h3>
                    <p>Nigeria</p>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="contact-card">
                    <i class="ri-phone-line"></i>
                    <h3>Email</h3>
                    <p>
                        <a
                            href="mail:help@ticketblock.com"
                            class="text-decoration-none"
                            >help@ticketblock.com</a
                        >
                    </p>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="contact-card">
                    <i class="ri-mail-send-line"></i>
                    <h3>Social Media</h3>
                    <p><a href="" class="text-decoration-none">Discord</a></p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="section-title">
                <h2>Get in Touch</h2>
                <p class="text-muted text-capitalize">coming soon!</p>
            </div>
            <form id="contactForm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input
                                type="text"
                                class="form-control"
                                required
                                disabled
                            />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Your Email</label>
                            <input
                                type="email"
                                class="form-control"
                                required
                                disabled
                            />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input
                                type="text"
                                required
                                disabled
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Your Subject</label>
                            <input
                                type="text"
                                class="form-control"
                                required
                                disabled
                            />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea
                                class="form-control"
                                cols="30"
                                rows="5"
                                required
                                disabled
                            ></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="flexCheckDefault"
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckDefault"
                            >
                                Accept
                                <a routerLink="/terms-conditions"
                                    >Terms & Conditions</a
                                >
                                And
                                <a routerLink="/privacy-policy"
                                    >Privacy Policy.</a
                                >
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <button
                            type="submit"
                            class="default-btn border-radius-5"
                        >
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
