<!-- Page Banner -->
<div class="inner-banner inner-bg1">
    <div class="container">
        <div class="inner-title">
            <h1>Explore Our Digital Assets</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Explore
                </li>
            </ul>
            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
            </div>
        </div>
    </div>
</div>

<!-- NFTs -->
<div class="nfts-area bg-f6f6f6 ptb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let item of allEvents | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: totalItems}">
                <div class="banner-card">
                    <div class="image">
                        <a routerLink="/item-details" class="d-block">
                            <img src={{item.logo}} alt="nft-image">
                        </a>
                        <div class="banner-card-content">
                            <div class="card-left">
                                <span><a class="nav-link text-white" routerLink={{item.website}}>{{item.website}}</a></span>
                            </div>
                            <div class="card-right">
                                <h4 class="text-white">{{item.date}}</h4>
                            </div>
                            
                        </div>
                        <button type="button" class="default-btn border-radius-5">Buy Ticket</button>
                    </div>
                    <div class="content">
                        <div class="banner-user-list">
                            <div class="author">
                                <a routerLink="/author-profile">
                                    <img src="assets/images/author/author1.jpg" alt="author-image">
                                </a>
                                <i class="ri-check-line"></i>
                            </div>
                            <h3>
                                <a routerLink="/item-details">
                                    {{item.name}}
                                </a>
                            </h3>
                            <span>
                                Created by 
                                <a routerLink="/author-profile">
                                    @Benjamin
                                </a>
                            </span>
                        </div>
                        <a routerLink="/item-details" class="banner-user-btn">
                            <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>
                </div>
            </div>
           <div class="col-xl-12 col-lg-12 col-md-12 d-flex justify-content-center pagination-area">
                <pagination-controls
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)">

                </pagination-controls>
           </div>

           <ul>
            <li></li>
           </ul>
            
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="pagination-area">
                    <a routerLink="/explore-1" class="prev page-numbers">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                    <span class="page-numbers current" aria-current="page">1</span>
                    <a routerLink="/explore-1" class="page-numbers">2</a>
                    <a routerLink="/explore-1" class="page-numbers">3</a>
                    <a routerLink="/explore-1" class="next page-numbers">
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-get-involved></app-get-involved>
