<!-- Page Banner -->
<div class="inner-banner inner-bg2">
    <div class="container">
        <div class="inner-title">
            <h1>My Tickets</h1>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    MyTickets
                </li>
            </ul>
            <div class="inner-shape">
                <img src="assets/images/inner-banner/inner-shape1.png" alt="shape">
                <img src="assets/images/inner-banner/inner-shape2.png" alt="shape">
            </div>
        </div>
    </div>
</div>

<!-- Ticket Lists -->
<div class="container p-5 mt-5">
    <h3 class="mt-5 p-5">All My Tickets</h3>
    <div class="row" *ngIf="nftAddress">
        <div class="col-xl-3 col-lg-4 col-md-6" *ngIf="nftAddress | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count};">
            <pagination-template>
                <div class="aution-item card mt-3">
                    <div class="image">
                        <a href="" class="d-block nav-link">
                            <img class="rounded" src={{nftAddress}} alt="nft-image">
                        </a>
                        <div class="card-header text-center">
                            <h3>
                                <a class="text-decoration-none" routerLink="/item-details">
                                    {{nftAddress}}
                                </a>
                            </h3>
                            <span><small>Address {{nftAddress}}</small></span>
                        </div>
                        <div class="card-body">
                            <div class="auction-item-content">
                                <div class="auction-right">
                                    <span>Price </span>
                                    <a routerLink="/" class="text-decoration-none">{{price}}</a>
                                </div>
                                <div class="auction-left text-center mt-2" >
                                    <button type="button" class="default-btn rounded" >Auction Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </pagination-template>
        </div>
    </div>
    <div class="text-center mt-5">
        <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        ></pagination-controls>
    </div>
</div>
